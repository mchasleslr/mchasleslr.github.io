<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maxime Chasles</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6e7dff, #ff7b9c);
      /* Dégradé de fond */
      font-family: 'Arial', sans-serif;
    }

    h1,
    h2 {
      text-align: center;
      color: transparent;
      background-image: linear-gradient(45deg, #ff6f61, #6a5acd);
      /* Dégradé sur le texte */
      background-clip: text;
      -webkit-background-clip: text;
      font-weight: 800;
    }

    h1 {
      font-size: 4rem;
      /* Taille du nom */
      margin-bottom: 20px;
    }

    h2 {
      font-size: 2rem;
      /* Taille du sous-titre */
      font-weight: 400;
    }

    /* Animations (optionnel) */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    h1,
    h2 {
      animation: fadeIn 1s ease-in-out;
    }
  </style>
</head>

<body>

  <div>
    <h1>Maxime Chasles</h1>
    <h2>La Rochelle</h2>
  </div>

</body>

</html>
